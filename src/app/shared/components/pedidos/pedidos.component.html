

<div class="w-full h-full relative flex flex-col gap-2">
	<div class="flex items-center justify-end">
		<button 
			class="hover:shadow-sm hover:shadow-black px-4 py-2 rounded bg-blue-600 text-white text-sm"
			(click)="openModalRegistrarEditar('Registrar producto')"
		>Agregar pedido</button>
	</div>
	<div class="flex-grow overflow-auto">
		<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
			<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
				<tr>
					<th>NUMERO PEDIDO</th>
					<th>CLIENTE</th>
					<th>PRECIO TOTAL</th>
					<th>PRODUCTOS</th>
					<!-- <th class="w-10">EDITAR</th> -->
					<th class="w-10">ELIMINAR</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
					<td>test</td>
					<td>test</td>
					<td>test</td>
					<td>test</td>
					<!-- <td>
						<button 
							(click)="openModalRegistrarEditar('Editar producto')" 
							class="text-white w-[30px] h-[30px] rounded bg-blue-600"
						>
							<i class="fa fa-pen" aria-hidden="true"></i>
						</button>
					</td> -->
					<td>
						<button 
							(click)="openModalEliminar()"
							class="text-white w-[30px] h-[30px] rounded bg-red-600"
						>
							<i class="fa fa-trash" aria-hidden="true"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- MODAL REGISTRAR/EDITAR -->
<app-modal 
	[isVisible]="isOpenModalRegistrarEditar" 
	[title]="tituloModalRegistrarEditar"
	(closeEvent)="closeModalRegistrarEditar()"
>
	<div class="flex flex-col gap-4">
		<div class="grid grid-cols-3">
			<span>Cliente</span>
			<select name="" id="" class="col-span-2">
				<option value="">Seleccione</option>
			</select>
		</div>
		<div class="max-h-[200px] overflow-auto">
			<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
				<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-[#18202f] dark:text-gray-400 sticky top-0">
					<tr>
						<th>PRODUCTO</th>
						<th>CANTIDAD</th>
						<th>PRECIO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<select [(ngModel)]="productoRegistro.codProducto" class="w-[150px]">
								<option value="0">-- Seleccione --</option>
							</select>
						</td>
						<td><input [(ngModel)]="productoRegistro.cantidad" type="number" min="0" class="w-[100px]"></td>
						<td>{{productoRegistro.precio}}</td>
						<td><button (click)="agregarProducto()" class="rounded w-[25px] h-[25px] text-white bg-green-600"><i class="fas fa-check"></i></button></td>
					</tr>
					<tr *ngFor="let producto of productosModal">
						<td>{{producto.codProducto}}</td>
						<td>{{producto.cantidad}}</td>
						<td>{{producto.precio}}</td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</app-modal>

<app-modal
	[isVisible]="isOpenModalEliminar"
	title="Eliminar pedido"
	(closeEvent)="closeModalEliminar()"
>
	<div class="flex gap-4 justify-center">
		<span>Est√° seguro de eliminar el pedido?</span>
	</div>
</app-modal>
